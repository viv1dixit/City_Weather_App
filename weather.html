<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather App</title>
  </head>
  <body style="background-color: #f0f0f0;">
    <h1 style="text-align: center;">Weather App</h1>
    <form action="/" method="post" style="margin: 0 auto; width: 50%;">
      <label for="Cityname" style="display: block; margin-bottom: 10px;">Enter a city name:</label>
      <input type="text" name="Cityname" id="Cityname" style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; width: 100%;">
      <br>
      <br>
      <button type="submit" style="background-color: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; float: right;">Get Weather</button>
    </form>
  </body>
</html>
